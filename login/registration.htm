<div ng-controller="RegistrationController" >
    <h1   >Registration Page</h1><br />
    <form action="/" id="login" ng-submit="submitMyForm()" class="form-horizontal" >
          <div class="form-group">
            <label class="control-label col-sm-2" for="email">First Name:</label>
            <div class="col-sm-10">
              <input type="text" ng-model="firstname" class="form-control" id="firstname" placeholder="First Name">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="email">Last Name:</label>
            <div class="col-sm-10">
              <input type="text" ng-model="lastname" class="form-control" id="lastname" placeholder="Last Name">
            </div>
          </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="email">Email:</label>
            <div class="col-sm-10">
              <input type="email" ng-model="email" class="form-control" id="email" placeholder="Email id">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="email">Address:</label>
            <div class="col-sm-10">
              <input type="text" ng-model="address" class="form-control" id="address" placeholder="Address">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Country:</label>
            <div class="col-sm-10"> 
              <input type="text" ng-model="country" class="form-control" id="country" placeholder="Country">
            </div>
          </div>
          
          <div class="form-group"> 
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">Submit</button>
            </div>
          </div>

      </form>
</div>
